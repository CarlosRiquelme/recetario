<!DOCTYPE html>
<html lang='es'>
<head>
	<meta charset='utf-8'>
	
	<title>Recetario para MDW - {% block titulo%}{% endblock%}</title>

	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">


	<link rel="stylesheet" href="/static/bootstrap/css/sb-admin-2.css">

	<link rel="stylesheet" type="text/css" href="/static/font-awesome-4.1.0/css/font-awesome.min.css">



	<script type="/static/js/jquery-1.11.0.js"></script>


	<script type="/static/js/bootstrap.min.js"></script>


	<script type="/static/js/metisMenu.min.js"></script>

	<script type="/static/js/sb-admin-2.js"></script>

	<style>
	{% block style_css%}{% endblock%}
	</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<a class= "brand" href="{% url "principal.views.inicio"%}">Recetario</a>
			{% if user.is_authenticated %}
			<p class="navbar-text pull-right">
				Usuario={{user.username}}
			</p>
			{% endif %}
			<ul class="nav">
				<li><a href="/usuarios">Usuarios Registrados</a></li>
				<li><a href="/recetas">Recetas</a></li>
				<li><a href="/sobre">Sobre</a>
					<li><a href="/bebidas">Bebidas</a></li>
					<li><a href="/contacto">Contactanos</a></li>
				</ul>


			</div>
		</div><!--/navbar-->








		<section class='contenido'>
			{% block contenido%}{% endblock %}
		</section>
		<footer>
			<p>Proyecto de Ejemplo para el curso Django</p>
		</footer>
	</body>
